<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Valentine Surprise</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .page {
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .active {
            display: flex;
        }
        .page1 {
            background-color: red;
            cursor: pointer;
            position: relative;
        }
        .page1 img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 20px;
        }
        .center-button {
            position: absolute;
            background-color: pink;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
        }
        .question {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            margin: 10px auto;
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: pink;
            color: white;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
        }
        .message {
            color: yellow;
            font-size: 24px;
            margin-top: 15px;
        }
        .final-message {
            text-align: center;
            font-size: 28px;
            color: white;
            margin-top: 20px;
        }
        .page3 {
            background-color: darkred;
            color: white;
        }
    </style>
</head>
<body>

<!-- PAGE 1: Image with button -->
<div class="page page1 active" id="page1">
    <img src="us.jpg" alt="Us Together">
    <div class="center-button" id="startBtn">Kisses on the way üíã</div>
</div>

<!-- PAGE 2: Questions -->
<div class="page page2" id="page2">
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>
    <div class="message" id="message"></div>
</div>

<!-- PAGE 3: Final valentine question -->
<div class="page page3" id="page3">
    <div class="question">Will you be my Valentine, Mote?</div>
    <div class="options">
        <button onclick="checkValentine('yes')">Yes ‚ù§Ô∏è</button>
        <button onclick="checkValentine('no')">No üò¢</button>
    </div>
    <div class="message" id="finalMessage"></div>
    <div class="final-message" id="romanticLines"></div>
</div>

<script>
    // PAGE 1
    const startBtn = document.getElementById('startBtn');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');

    startBtn.addEventListener('click', () => {
        page1.classList.remove('active');
        page2.classList.add('active');
        showQuestion(0);
    });

    // PAGE 2: Questions
    const questions = [
        {
            text: "When did we kiss for the first time?",
            options: ["25 December", "26 December", "27 December"],
            answer: "26 December"
        },
        {
            text: "When did you say I love you to me?",
            options: ["1 January", "2 January", "3 January"],
            answer: "2 January"
        },
        {
            text: "Whom do you love the most?",
            options: ["PUBG", "Me"],
            answer: "Me"
        },
        {
            text: "Who is the smartest person in our relationship?",
            options: ["Vansh", "Harshita"],
            answer: "Harshita"
        }
    ];

    let currentQuestion = 0;
    const questionText = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const message = document.getElementById('message');

    function showQuestion(index) {
        message.textContent = "";
        questionText.textContent = questions[index].text;
        optionsContainer.innerHTML = "";
        questions[index].options.forEach(option => {
            const btn = document.createElement('button');
            btn.textContent = option;
            btn.onclick = () => checkAnswer(option);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selected) {
        if (selected === questions[currentQuestion].answer) {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
            } else {
                page2.classList.remove('active');
                page3.classList.add('active');
            }
        } else {
            message.textContent = "Oops! Wrong answer üò¢";
        }
    }

    // PAGE 3: Valentine question
    function checkValentine(ans) {
        const finalMessage = document.getElementById('finalMessage');
        const romanticLines = document.getElementById('romanticLines');
        if (ans === 'yes') {
            finalMessage.textContent = "Yay! üíñ You made me so happy!";
            romanticLines.innerHTML = `
                You are my sunshine üåû,<br>
                My forever and always üíï,<br>
                Happy Valentine's Day, my love ‚ù§Ô∏è
            `;
        } else {
            finalMessage.textContent = "Nahi Mote! Wrong answer üò¢";
            romanticLines.textContent = "";
        }
    }
</script>

</body>
</html>
